<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./assets/pico.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="./assets/layout.css" />
  <link rel="stylesheet" type="text/css" href="./assets/modals.css" />

  <title>Chansa</title>
</head>

<body class="container grid">
  <header>
    <h1 class="impact">Chansa!</h1>
  </header>

  <main>
    <article>
      <canvas id="meme" name="meme" aria-label="Meme image" alt="Empty meme placeholder" width="640" height="480">
      </canvas>
    </article>
  </main>

  <nav>
    <div id="steps" class="container">
      <div class="step" id="take-selfie">
        <div class="modal-content">
          <canvas id="preview" width="320" height="240"></canvas>
          <button id="save-photo">Guardar foto</button>
        </div>
      </div>

      <div class="step" id="add-text">
        <div class="modal-content">
          <input type="text" id="text-top" placeholder="top text" />

          <input type="text" id="text-bottom" placeholder="bottom text" />

          <button id="text-save">Guardar texto</button>
        </div>
      </div>

      <div id="settings">
        <div class="modal-content">
          <label id="dark-mode">
            <input type="checkbox" id="toggle" name="toggle" role="switch" checked />
            Modo Oscuro
          </label>
        </div>
      </div>
    </div>
  </nav>

  <footer>
    <p>
      Chansa App
    </p>

  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
